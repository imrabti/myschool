log4j.rootLogger=error, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n

# Activate Log4J on Service / Security / Validator / Utils
log4j.logger.com.gsr.myschool.server.service  DEBUG , stdout
log4j.logger.com.gsr.myschool.server.security  DEBUG, stdout
log4j.logger.com.gsr.myschool.server.util  DEBUG, stdout
log4j.logger.com.gsr.myschool.server.validator  DEBUG, stdout
